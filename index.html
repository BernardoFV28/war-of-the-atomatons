<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Robot Survivors: Protocolo Glitch</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #00d2ff; font-family: 'Courier New', monospace; user-select: none; }
        canvas { display: block; image-rendering: pixelated; }
        
        #ui-layer { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .stat { background: rgba(0, 10, 30, 0.8); padding: 10px; border: 1px solid #00d2ff; margin-bottom: 5px; }

        #xp-bar-container { position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: #111; z-index: 20; }
        #xp-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #00d2ff, #00ff88); transition: width 0.2s; }

        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        #card-container { display: flex; gap: 20px; }
        .card { width: 200px; background: #050505; border: 2px solid #00d2ff; border-radius: 10px; padding: 15px; cursor: pointer; text-align: center; color: white; }
        .card:hover { border-color: #00ff88; background: #001a1a; }
    </style>
</head>
<body>

    <div id="xp-bar-container"><div id="xp-bar-fill"></div></div>

    <div id="ui-layer">
        <div class="stat">BIOMA: <span id="biome-name">Depósito</span></div>
        <div class="stat">HP: <span id="hp-count">100</span></div>
        <div class="stat">KILLS: <span id="kill-count">0</span></div>
    </div>

    <div id="overlay">
        <h1>UPGRADE DISPONÍVEL</h1>
        <div id="card-container"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Assets Diretos
const assets = {
    player: new Image(), enemy: new Image(),
    bg_scr: new Image(), bg_neon: new Image()
};
assets.player.src = 'assets/player.png';
assets.enemy.src = 'assets/enemy_robot.png';
assets.bg_scr.src = 'assets/bg_scrapyard.png';
assets.bg_neon.src = 'assets/bg_neon.png';

const biomes = {
    scrapyard: { name: "Depósito", img: assets.bg_scr, friction: 0.15 },
    neon: { name: "Rede Neon", img: assets.bg_neon, friction: 0.1 }
};

const game = {
    timer: 0, kills: 0, paused: false,
    currentBiome: biomes.scrapyard,
    enemies: [], bullets: []
};

const player = {
    x: window.innerWidth/2, y: window.innerHeight/2,
    vx: 0, vy: 0, hp: 100, maxHp: 100,
    speed: 0.8, level: 1, xp: 0, nextXp: 100,
    dmg: 25, fr: 20, cd: 0
};

const upgradePool = [
    { t: "POTÊNCIA", d: "+15 Dano", f: () => player.dmg += 15 },
    { t: "NÚCLEO", d: "-20% Recarga", f: () => player.fr *= 0.8 },
    { t: "REPARO", d: "Cura total", f: () => player.hp = player.maxHp }
];

const keys = {};
window.onkeydown = e => keys[e.key.toLowerCase()] = true;
window.onkeyup = e => keys[e.key.toLowerCase()] = false;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

function showUpgradeMenu() {
    game.paused = true;
    const container = document.getElementById('card-container');
    container.innerHTML = '';
    document.getElementById('overlay').style.display = 'flex';
    
    // Sorteia 3 opções
    [...upgradePool].sort(() => 0.5 - Math.random()).slice(0, 3).forEach(upg => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${upg.t}</h3><p>${upg.d}</p>`;
        div.onclick = () => {
            upg.f();
            document.getElementById('overlay').style.display = 'none';
            game.paused = false;
            requestAnimationFrame(loop);
        };
        container.appendChild(div);
    });
}

function loop() {
    if (game.paused) return;
    game.timer++;

    // Mudança de Bioma
    if(game.timer === 1500) { 
        game.currentBiome = biomes.neon; 
        document.getElementById('biome-name').innerText = game.currentBiome.name; 
    }

    // Render Fundo (Pattern)
    const pattern = ctx.createPattern(game.currentBiome.img, 'repeat');
    ctx.fillStyle = pattern || '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Movimento com normalização (não corre mais rápido na diagonal)
    let mx = 0, my = 0;
    if(keys['w']) my -= 1; if(keys['s']) my += 1;
    if(keys['a']) mx -= 1; if(keys['d']) mx += 1;
    if(mx !== 0 && my !== 0) { mx *= 0.707; my *= 0.707; }

    player.vx += mx * player.speed;
    player.vy += my * player.speed;
    player.vx *= (1 - game.currentBiome.friction);
    player.vy *= (1 - game.currentBiome.friction);
    player.x += player.vx; player.y += player.vy;

    // Desenha Player e Inimigos
    ctx.drawImage(assets.player, player.x - 22, player.y - 22, 45, 45);

    if(Math.random() < 0.05 && game.enemies.length < 50) {
        const ang = Math.random() * Math.PI * 2;
        game.enemies.push({ 
            x: player.x + Math.cos(ang) * 600, 
            y: player.y + Math.sin(ang) * 600, 
            hp: 50 
        });
    }

    game.enemies.forEach((en, i) => {
        const ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * 2; en.y += Math.sin(ang) * 2;
        ctx.drawImage(assets.enemy, en.x - 17, en.y - 17, 35, 35);

        if(Math.hypot(player.x-en.x, player.y-en.y) < 30) {
            player.hp -= 0.15;
            if(player.hp <= 0) location.reload();
        }
    });

    // Tiro e Colisões
    if(player.cd > 0) player.cd--;
    if(player.cd <= 0 && game.enemies.length > 0) {
        const target = game.enemies[0];
        const ang = Math.atan2(target.y - player.y, target.x - player.x);
        game.bullets.push({ x: player.x, y: player.y, vx: Math.cos(ang)*10, vy: Math.sin(ang)*10 });
        player.cd = player.fr;
    }

    for(let i=game.bullets.length-1; i>=0; i--) {
        const b = game.bullets[i];
        b.x += b.vx; b.y += b.vy;
        ctx.fillStyle = "cyan"; ctx.fillRect(b.x-2, b.y-2, 5, 5);

        game.enemies.forEach((en, ei) => {
            if(Math.hypot(b.x-en.x, b.y-en.y) < 25) {
                en.hp -= player.dmg;
                game.bullets.splice(i, 1);
                if(en.hp <= 0) {
                    game.enemies.splice(ei, 1);
                    game.kills++;
                    player.xp += 25;
                    if(player.xp >= player.nextXp) {
                        player.xp = 0; player.nextXp *= 1.2;
                        showUpgradeMenu();
                    }
                }
            }
        });
        if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) game.bullets.splice(i, 1);
    }

    document.getElementById('hp-count').innerText = Math.floor(player.hp);
    document.getElementById('kill-count').innerText = game.kills;
    document.getElementById('xp-bar-fill').style.width = (player.xp/player.nextXp)*100 + '%';

    requestAnimationFrame(loop);
}

// Inicia ao carregar a primeira imagem essencial
assets.player.onload = () => loop();
</script>
</body>
</html>
